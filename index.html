<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <img src="images/illustration-hero.svg"/>
            <div class="order-box">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-box">
                    <img src="images/icon-music.svg"/>
                    <div class="price">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <!-- <input type="submit" name="submit" id="submit" class="submit" value="Proceed to Payment"/>
                <input type="reset" name="reset" id="reset" class="reset" value="Cancel Order"/> -->
                <div class="btns">
                    <button class="proceedBtn">Proceed to Payment</button>
                    <button class="cancelBtn">Cancel Order</button>
                </div>
            </div>
        </div>
    </body>
</html>
